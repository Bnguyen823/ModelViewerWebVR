<html>
	<head>
		<meta charset="utf-8">
	  <title>TestScene</title>
		<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
		<script src="https://rawgit.com/fernandojsg/aframe-input-mapping-component/master/dist/aframe-inputmapping-component.min.js"></script>
		<script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
  	<script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
	</head>
	<body>
		<a-scene vr-mode-ui="enabled: true">
			<a-assets>
				<img id="sky" src="/assets/skybox.png"></img>
				<a-asset-item id="bread-obj" src="assets/models/bread/source/Brown Bread.obj"></a=asset-item>
				<a-asset-item id="bread-mtl" src="assets/models/bread/source/Brown Bread.mtl"></a=asset-item>
			</a-assets>
			<a-sky src="#sky"></a-sky>
			<a-plane position="0 0 0" rotation="-90 0 0" scale="100 100 100" color="white"></a-plane>
			<a-obj-model src="#bread-obj" mtl="#bread-mtl"></a-obj-model>
			<a-box hoverable grabbable stretchable draggable dropppable
	    color="blue" position="0 1 0"></a-box>
			<a-entity id="cameraRig">
				<a-entity id="head" camera look-controls wasd-controls="fly: true; acceleration: 50; easing: 20">
					<a-cursor color="red" position="2 1 0"></a-cursor>
				</a-entity>
				<a-entity id="leftHand" laser-controls="hand:left" raycaster="showLine:true;origin:0.001 0 0.065;direction:0 -0.8 -1;objects:[mixin='box']" position="0 0 0"
					daydream-controls="hand:left"
					gearvr-controls="hand:left"
					oculus-touch-controls="hand:left"
					vive-controls="hand:left"
					windows-motion-controls="hand:left"
					tracked-controls="id:Oculus Touch (Left)"
					line="start:0.001 0 0.065;end:0.8126520785756675 -650.121662860534 -759.8296934682492;color:#ff0000" cursor="downEvents:triggerdown;upEvents:triggerup"
					teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head">
				</a-entity>
			  <a-entity id="rightHand" laser-controls="hand:right" raycaster="showLine:true;origin:0.001 0 0.065;direction:0 -0.8 -1;objects:[mixin='box']" line="end:0.813 -650.122 -759.83;start:0.001 0 0.065;color:#ff0000"
					daydream-controls="hand:right"
					gearvr-controls="hand:right"
					oculus-touch-controls="hand:right"
					vive-controls="hand:right"
					windows-motion-controls="hand:right"
					tracked-controls="id:Oculus Touch (Right)"
					cursor="downEvents:triggerdown;upEvents:triggerup"
					teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head">
				</a-entity>
			</a-entity>
		</a-scene>
	</body>
</html>
